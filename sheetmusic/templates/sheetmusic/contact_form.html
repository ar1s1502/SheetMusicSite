<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aaron Teng's music website, Computer Science & Music nerd. A cappella arrangements, original classical compositions">
  
    <title>Aaron Teng | Music Website | Contact</title>

    <link rel="stylesheet" href="{% static 'sheetmusic/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">(Logo here)</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  aria-current="page" href="{% url 'index' %}">A Cappella</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inquiries</a>
                </li>
        </div>
    </nav>

    <form action="{% url 'contact_submit' %}" method="post">
    {% csrf_token %}
    <fieldset>
        <legend><h3>Arrangement Request</h3></legend>
        <!-- {% if err_msg %}    
            banner for displaying error
        {% endif %} -->
        {% for field, label in request_labels.items %}
            <label for="{{field}}">{{label}}</label>
            <input type="text" name={{field}} id="{{field}}">
        {% endfor %}
    </fieldset>
    <input type="submit" value="Submit" class="btn btn-outline-success">
    </form>
</body>
