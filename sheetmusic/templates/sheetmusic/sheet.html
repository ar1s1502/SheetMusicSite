<!DOCTYPE html>
<html lang="en">
{%load static%}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aaron Teng's music website, Computer Science & Music nerd. A cappella arrang    ements, original classical compositions">
  
    <title>Aaron Teng | Music Website</title>
  
    <link rel="stylesheet" href="{% static 'sheetmusic/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.plyr.io/3.8.3/plyr.css" /> video/audio CSS plugin -->
    
</head>
<body>
    <script src="https://unpkg.com/pdfjs-dist@latest/build/pdf.min.mjs" type="module"></script>
    <script src="{% static 'sheetmusic/js/sheet.js' %}" type="module"></script>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">(Logo here)</a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="#">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"  aria-current="page" href="/">A Cappella</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Inquiries</a>
                </li>
        </div>
    </nav>

    {{sheet_bytes|json_script:"arr-data"}}

    <h1>{{sheet.title}}</h1>
    <audio controls style="width:100%">
        <source src="{% static sheet.mp3_path %}" type="audio/mp3"/>
        Your browser doesn't support mp3 audio
    </audio>
    <button type="button" class="btn btn-outline-secondary" id="prevPage">
        <!-- bootstrap icon, arrow left -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223"/>
        </svg>
    </button>
    <button type="button" class="btn btn-outline-secondary" id="nextPage">
        <!-- bootstrap icon, arrow right -->
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671"/>
        </svg>
    </button>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-8" style="padding-left: 1.5vw;">
                <div class="card border-3 justify-content-center" id="canvas-card" >
                    <canvas id="sheetcanvas"></canvas>
                </div>
            </div>
            <div class="col-5 col-sm-3" id="info-col" style="padding-right: 5vw;">
                <ul>
                    <li>
                        <p>Artist: {{sheet.artist}}</p>
                    </li>
                    <li>
                        {{sheet.instr}}
                    </li>
                    {% if sheet.synopsis %}
                        <li>
                            {{sheet.synopsis}}
                        </li>
                    {% endif %}
                    <a href="#" class="btn btn-primary" style="border-radius:20px">Buy this arrangement</a>
                </ul>
            </div>
        </div>
    </div>

    
</body>
